application: smstweet
version: 1
runtime: python
api_version: 1

handlers:
    
- url: /stylesheets
  static_dir: stylesheets
    
- url: /images
  static_dir: images
  
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /test
  script: main.py
  login: admin

- url: .*
  script: main.py

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

