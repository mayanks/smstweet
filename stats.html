{% extends "base.html" %}

{% block content %}

  <div id="content-container">
    <div class="container">
      <section id="content">        
        <section id="top_tweeters" class="col four">
        <h3>
          Top <em>sms</em>tweeters
        </h3>
        <p>
        <ol>
          {% for t in highestTweeters %}
          <li>
          <a href="/user/{{t.user}}" title="@{{t.user}}'s Twitter profile">@{{t.user}}</a> : {{t.tweetCount}}
          </li>
          {% endfor %}
        </ol>
        </p>
        </section>

        <section id="recent_tweets" class="col ten">
        <h3>
          Recent SMSTweets
        </h3>
        <p>
        <ul>
          {% for t in tweets %}
          <li>
          <div class="avatar">
            <a href="/user/{{t.screen_name}}" title="{{t.name}}"><img src="{{t.profile_image_url}}"></a>
          </div>
          <div class="tweet">
            <a class="tweeter" href="/user/{{t.screen_name}}" title="{{t.name}}">{{t.screen_name}}</a> 
            {{t.status}}
          </div>
          <br />
          </li>
          {% endfor %}
        </ul>
        </p>
        <p>
        </p>

        </section>
      <br />

      </section>
    </div>
  </div>
{% endblock %}
