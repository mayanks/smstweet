{% extends "base.html" %}

{% block content %}

      <div class="col_6">
        <h3>
          Top <em>sms</em>tweeters
        </h3>
        <p>
        <ol>
          {% for t in highestTweeters %}
          <li>
          <a href="http://twitter.com/{{t.user}}" title="@{{t.user}}'s Twitter profile">@{{t.user}}</a> : {{t.tweetCount}}
          </li>
          {% endfor %}
        </ol>
        </p>
      </div>
      <div class="col_8">
        <h3>
          Recent SMSTweets
        </h3>
        <p>
        <ul>
          {% for t in tweets %}
          <li>
          <div class="avatar">
            <a href="http://twitter.com/{{t.screen_name}}" title="{{t.name}}"><img src="{{t.profile_image_url}}"></a>
          </div>
          <div class="tweet">
            <a class="tweeter" href="http://twitter.com/{{t.screen_name}}" title="{{t.name}}">{{t.screen_name}}</a> 
            {{t.status}}
          </div>
          <br />
          </li>
          {% endfor %}
        </ul>
        </p>
        <p>
        </p>
      </div>

      <br />

{% endblock %}
