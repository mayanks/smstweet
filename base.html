  <head>
    <title>
      SMStweet :: Send Twitter Message using SMS in India
    </title>

    {% block head %}

  </head>
  <body>
    <div id="logo">
      <div class="container">
		  <header>
		      <h1 class="col eight">
		        <a href="/" title="Back to homepage">SMStweet</a>
		      </h1>
		    <nav class="col eight">
		      <ul>
		        <li><a {% if current %} {% ifequal current 'usage' %} class="current" {% endifequal %} {% endif %} href="/usage" title="How to use Smstweet">usage</a></li>
		        <li><a {% if current %} {% ifequal current 'faq' %} class="current" {% endifequal %} {% endif %} href="/faq" title="FAQ's and simple guide on how to use SMStweet">faq</a></li>
		        <li><a {% if current %} {% ifequal current 'news' %} class="current" {% endifequal %} {% endif %} href="/news" title="Latest updates from behind the scenes & press mentions">news</a></li>
		        <li><a {% if current %} {% ifequal current 'about' %} class="current" {% endifequal %} {% endif %} href="/about" title="About SMStweet and it's creators">about</a></li>
		      </ul>
		    </nav>
		    <br />
		  </header>
	  </div>
	</div>

    {% block content %}
    {% endblock %}
  <div class="container">
    <footer><hr /><p>
    <a href="http://mayanks.blogspot.com/" title="Mayank's Blog">Blog</a> | <a href="http://twitter.com/mayanks" title="Follow me on Twitter">Twitter</a> | <a href="http://sms2ping.appspot.com" title="Check your server status over SMS">SMS2Ping</a> | <a href="http://mquote.heroku.com" title="Track BSE Quotes over sms SMS">mQuote</a> | Copyright 2010 Mayank Sharma
    </p></footer>
  </div>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-8744648-3");
        pageTracker._trackPageview();
      } catch(err) { }
    </script>
    <script type="text/javascript">
      var uservoiceOptions = {
        /* required */
          key: 'smstweet',
               host: 'smstweet.uservoice.com', 
               forum: '37337',
               showTab: true,  
               /* optional */
               alignment: 'left',
               background_color:'#f00', 
               text_color: 'white',
               hover_color: '#06C',
               lang: 'en'
      };

      function _loadUserVoice() {
          var s = document.createElement('script');
          s.setAttribute('type', 'text/javascript');
          s.setAttribute('src', ("https:" == document.location.protocol ? "https://" : "http://") + "cdn.uservoice.com/javascripts/widgets/tab.js");
          document.getElementsByTagName('head')[0].appendChild(s);
      }
      _loadSuper = window.onload;
      window.onload = (typeof window.onload != 'function') ? _loadUserVoice : function() { _loadSuper(); _loadUserVoice(); };
    </script>
  </body>
</html>
