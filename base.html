  <head>
    <title>
      SMStweet :: Send Twitter Message using SMS in India

    <meta name="description" content="SMS your Twitter messages or Tweets using any mobile phone in India" />
    <meta name="keywords" content="SMS, Tweets, Twitter, mobile phone, India, smsgupshup" />
 
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />

  <div id="container">
    <div id="header" class="row">
      <h1 id="logo" class="col_5">
        <a href="/" title="smstweet"> 
          <img width="180px" height="33px" src="images/logo.jpg" alt="SmsTweet - Sending Twitter Message over SMS"/>
        </a>
      </h1>
    </div>
    <div id="banner" class="col_16">
      <img width="940px" height="200px" src="images/outstretched.jpg" alt="tweet if you've got range" />
      <img id="slogan" width="920px" height="39px" src="images/slogan.jpg" alt="Start tweeting by simply sending an sms using your mobile phone." />      
    </div>
    <div id="content" class="row">
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
      <p>
      <a href="/help" title="How to use SmsTweet">Help</a> | <a href="/news" title="What's the latest with SmsTweet">News</a> | <a href="http://mayanks.blogspot.com/" title="Mayank's Blog">Blog</a> | <a href="http://twitter.com/mayanks" title="Follow me on Twitter">Twitter</a> | <a href="/about" title="More about smstweet">About</a> | Copyright 2009 Mayank Sharma
      </p>
    </div>
