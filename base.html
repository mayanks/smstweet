<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
      SMStweet :: Send Twitter Message using SMS in India
    </title>
    <meta name="description" content="SMS your Twitter messages or Tweets using any mobile phone in India" />
    <meta name="keywords" content="SMS, Tweets, Twitter, mobile phone, India, smsgupshup" />
 
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    
  </head>
  <body>
  <div id="container">
    <div id="header" class="row">
      <h1 id="logo" class="col_8">
        <a href="/" title="smstweet"> 
          <img width="50px" height="34px" src="images/smstweet.png" alt="SMSTweet">
          <img width="150px" height="28px" src="images/logo.jpg" alt="SmsTweet - Sending Twitter Message over SMS"/>
        </a>
      </h1>
      <div id="nav" class="col_8">
        <ul>
          <li><a href="/help" title="How to use SmsTweet and FAQ's">help</a></li>
          <li><a href="/news" title="What's the latest with SmsTweet">news</a></li>
          <li><a href="/stats" title="Some stats">stats</a></li>
          <li><a href="/about" title="More about smstweet">about</a></li>
        </ul>
      </div>
    </div>
    <div id="banner" class="col_16">
      <img src="images/outstretched.jpg" alt="tweet if you've got range" />
      <!--<img id="slogan" width="920px" height="39px" src="images/slogan.jpg" alt="Start tweeting by simply sending an sms using your mobile phone." />-->
    </div>
    <div id="content" class="row">
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
      <p>
      <a href="/help" title="How to use SmsTweet">Help</a> | <a href="/news" title="What's the latest with SmsTweet">News</a> | <a href="http://mayanks.blogspot.com/" title="Mayank's Blog">Blog</a> | <a href="http://twitter.com/mayanks" title="Follow me on Twitter">Twitter</a> | <a href="/about" title="More about smstweet">About</a> | Copyright 2009 Mayank Sharma
      </p>
    </div>
  </div>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-8744648-3");
        pageTracker._trackPageview();
        } catch(err) { }
      </script>
      <script type="text/javascript">
        var uservoiceOptions = {
          /* required */
          key: 'smstweet',
               host: 'smstweet.uservoice.com', 
               forum: '37337',
               showTab: true,  
               /* optional */
               alignment: 'left',
               background_color:'#f00', 
               text_color: 'white',
               hover_color: '#06C',
               lang: 'en'
        };

        function _loadUserVoice() {
          var s = document.createElement('script');
          s.setAttribute('type', 'text/javascript');
          s.setAttribute('src', ("https:" == document.location.protocol ? "https://" : "http://") + "cdn.uservoice.com/javascripts/widgets/tab.js");
          document.getElementsByTagName('head')[0].appendChild(s);
        }
        _loadSuper = window.onload;
        window.onload = (typeof window.onload != 'function') ? _loadUserVoice : function() { _loadSuper(); _loadUserVoice(); };
      </script>
  </body>
</html>
